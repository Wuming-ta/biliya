<table class="table table-hover">
    <tr>
        <th style="width: 15%">图片</th>
        <th style="width: 25%">名称</th>
        <th style="width: 15%">编号</th>
        <th style="width: 30%">地址</th>
        <th style="width: 15%">操作</th>
    </tr>
    <#list stores as store>
    <tr>
        <td><img src="${store.avatar!}" height="60"></td>
        <td>${store.name!}</td>
        <td>${store.code!}</td>
        <td>${store.address!}</td>
        <td>
            <form method="post" action="${base}/order/updateStore/#ORDERID#">
                <input type="hidden" name="returnUrl" value="#RETURNURL#">
                <input type="hidden" name="storeId" value="${store.id!}">
                <input type="hidden" name="storeName" value="${store.name!}">
                <input type="hidden" name="storeCode" value="${store.code!}">
                <input type="hidden" name="storeCover" value="${store.avatar!}">
                <input type="hidden" name="storeAddress" value="${store.address!}">
                <button type="submit" class="btn btn-primary">选择</button>
            </form>
        </td>
    </tr>
    </#list>
    <#if stores?size == 0>
    <tr><td colspan="10">No Data</td></tr>
    </#if>
</table>

<nav>
    <ul class="pager">
        <#if (pageNum?eval != 1) >
        <li><a href="#" onclick="getStoreList(${pageNum?eval - 1}, #ORDERID#);">上一页</a></li>
    </#if>
    <#if (stores?size > 0) >
    <li><a href="#" onclick="getStoreList(${pageNum?eval + 1}, #ORDERID#);">下一页</a></li>
</#if>
</ul>
</nav>
