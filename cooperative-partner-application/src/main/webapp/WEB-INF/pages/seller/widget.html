<style>
    .seller-widget{
        background-color: transparent;
        border: 1px solid #f4f4f4;
        height: 300px;
    }
    .seller-widget-head{
        border-left: 5px solid orange;
        border-bottom: 1px solid #f4f4f4;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 16px;
        font-weight: bold;
    }
</style>
<div class="seller-widget">
    <div class="seller-widget-head">
        <#if partnerWidgetDisplayName??>
            ${partnerWidgetDisplayName!}
        <#else>${partnerWidgetName!}
        </#if>
    </div>
<span class="text-center"></span>
<div id="cooperative-partner-widget-chart" style="width: 100%;height:260px;"></div>

<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('cooperative-partner-widget-chart'));
        option = ${option};
        myChart.setOption(option);
</script>
