<table class="table table-hover ">
    <tr>
        <th width="5%"></th>
        <th width="45%">UID</th>
        <th width="50%">用户名</th>
    </tr>
    <#list users.list as user>
        <tr>
            <td><input type="radio" name="supplierCheckbox" value="${user.id}#${user.name}"></td>
            <td>${user.uid}</td>
            <td>${user.name}</td>
        </tr>
    </#list>
</table>

<div id="pageNumberSize">
    <input id="pageNumber" type="hidden" name="pageNumber" value="${users.pageNumber}">
    <input id="totalPage" type="hidden" name="totalPage" value="${users.totalPage}">
</div>
