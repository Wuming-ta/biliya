
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">选择链接</h4>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#function" aria-controls="function" role="tab" data-toggle="tab">功能链接</a></li>
                    <li role="presentation"><a href="#product-tab" aria-controls="product" role="tab" data-toggle="tab">产品链接</a></li>
                    <#if categoryLinkDefinition??>
                    <li role="presentation"><a href="#category-tab" aria-controls="category" role="tab" data-toggle="tab">产品类别链接</a></li>
                    </#if>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="function">
                        <div class="list-group" style="margin-top: 10px">
                            <#list functionalLinkDefinitions as link>
                                <a href="#" class="list-group-item" onclick="selectLink('${link.url}')">${link.name}</a>
                            </#list>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="product-tab">
                        <div style="margin-top: 10px;">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label>产品名称: </label>
                                    <input type="text" class="form-control" id="product-name">
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-info" id="search-product">搜索</a>
                                </div>
                            </form>
                        </div>
                        <div id="product"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="category-tab">
                        <div style="margin-top: 10px" id="category"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
