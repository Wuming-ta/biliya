<div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">添加菜单</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">菜单名称</label>
                        <div class="col-md-10"><input class="form-control" id="add_name" type="text" name="fname"/></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">菜单类型</label>
                        <div class="col-md-10">
                            <select class="form-control" id="add_type" type="text" name="fname">
                                <option value="view">网页</option>
                                <option value="miniprogram">小程序</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">链接地址</label>
                        <div class="col-md-10"><input class="form-control" id="add_url" type="text" name="fname"/></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">小程序的appid</label>
                        <div class="col-md-10"><input class="form-control" id="add_appid" type="text" name="fname"/></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">小程序的页面路径</label>
                        <div class="col-md-10"><input class="form-control" id="add_pagepath" type="text" name="fname"/></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn_add" data-dismiss="modal">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
